<!doctype html>
  
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My PDF Viewer</title>
  <script
    src="/pdf.js">
  </script>
 
  <style>
      @font-face {
          font-family: SirajeeManha;
          src: url(SirajeeManha.ttf);
      }

      #my_pdf_viewer {
          width: 100%;
          height: 100%;
      }

      /* PDF Container Section */

      #canvas_container {
          width: 100%;
          height: fit-content;
          overflow: auto;
          background: rgb(255, 255, 255);
          text-align: center;
          border: solid 2px;
          border-radius: 5px;
          border-color: #0a993c;
          margin-bottom: 10px;
      }

      /* PDF Page Control Section */

      #navigation_controls {
        background: rgb(255, 255, 255);
        text-align: center;
      }

      #go_previous {
        background: rgb(255, 255, 255);
        width: 38%;
        border-radius: 5px;
        text-align: center;
        font-size: 15px;
        border: solid 2px;
        border-color: #0a993c;
        margin-bottom: 10px;
        font-family: SirajeeManha;
        font-weight: normal;
      }

      #current_page {
        background: rgb(255, 255, 255);
        width: auto;
        border-radius: 5px;
        text-align: center;
        font-size: 15px;
        border: solid 2px;
        border-color: #0a993c;
        margin-bottom: 10px;
        font-family: SirajeeManha;
        font-weight: normal;
      }

      #go_next {
        background: rgb(255, 255, 255);
        width: 38%;
        border-radius: 5px;
        text-align: center;
        font-size: 15px;
        border: solid 2px;
        border-color: #0a993c;
        margin-bottom: 10px;
        font-family: SirajeeManha;
        font-weight: normal;
      }

      /* PDF Page Zoom Control Section */

      #zoom_controls {
        background: rgb(255, 255, 255);
        text-align: center;
      }
      #zoom_in {
        background: rgb(255, 255, 255);
        width: 49.7%;
        border-radius: 5px;
        text-align: center;
        font-size: 15px;
        border: solid 2px;
        border-color: #0a993c;
        margin-bottom: 10px;
        font-family: SirajeeManha;
        font-weight: normal;
      }
      #zoom_out {
        background: rgb(255, 255, 255);
        width: 49.7%;
        border-radius: 5px;
        text-align: center;
        font-size: 15px;
        border: solid 2px;
        border-color: #0a993c;
        margin-bottom: 10px;
        font-family: SirajeeManha;
        font-weight: normal;
      }
  </style>
</head>
<body>
     <div id="my_pdf_viewer">
        <div id="canvas_container">
            <canvas id="pdf_renderer"></canvas>
        </div>
 
        <div id="navigation_controls">
            <button id="go_previous">⇜ পূর্ববর্তী পৃষ্ঠা</button>
            <input id="current_page" value="1" type="number"/>
            <button id="go_next">পরবর্তী পৃষ্ঠা ⇝</button>
        </div>
 
        <div id="zoom_controls">  
            <button id="zoom_in">পৃষ্ঠা প্রসারিত করুন (﹢)</button>
            <button id="zoom_out">পৃষ্ঠা ছোট করুন (-)</button>
        </div>
    </div>
 
    <script>
        var myState = {
            pdf: null,
            currentPage: 1,
            zoom: 1
        }
      
        pdfjsLib.getDocument('./my_document.pdf').then((pdf) => {
      
            myState.pdf = pdf;
            render();
 
        });
 
        function render() {
            myState.pdf.getPage(myState.currentPage).then((page) => {
          
                var canvas = document.getElementById("pdf_renderer");
                var ctx = canvas.getContext('2d');
      
                var viewport = page.getViewport(myState.zoom);
 
                canvas.width = viewport.width;
                canvas.height = viewport.height;
          
                page.render({
                    canvasContext: ctx,
                    viewport: viewport
                });
            });
        }
 
        document.getElementById('go_previous').addEventListener('click', (e) => {
            if(myState.pdf == null || myState.currentPage == 1) 
              return;
            myState.currentPage -= 1;
            document.getElementById("current_page").value = myState.currentPage;
            render();
        });
 
        document.getElementById('go_next').addEventListener('click', (e) => {
            if(myState.pdf == null || myState.currentPage > myState.pdf._pdfInfo.numPages) 
               return;
            myState.currentPage += 1;
            document.getElementById("current_page").value = myState.currentPage;
            render();
        });
 
        document.getElementById('current_page').addEventListener('keypress', (e) => {
            if(myState.pdf == null) return;
          
            // Get key code
            var code = (e.keyCode ? e.keyCode : e.which);
          
            // If key code matches that of the Enter key
            if(code == 13) {
                var desiredPage = 
                document.getElementById('current_page').valueAsNumber;
                                  
                if(desiredPage >= 1 && desiredPage <= myState.pdf._pdfInfo.numPages) {
                    myState.currentPage = desiredPage;
                    document.getElementById("current_page").value = desiredPage;
                    render();
                }
            }
        });
 
        document.getElementById('zoom_in').addEventListener('click', (e) => {
            if(myState.pdf == null) return;
            myState.zoom += 0.5;
            render();
        });
 
        document.getElementById('zoom_out').addEventListener('click', (e) => {
            if(myState.pdf == null) return;
            myState.zoom -= 0.5;
            render();
        });
    </script>
</body>
</html>
